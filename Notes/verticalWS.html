<!DOCTYPE html>
<html>
<head>
	<style>
		body {
		   background-image: url("https://cdn.discordapp.com/attachments/357830231400120322/408526183739686912/VegetaMinimalistTransparent.png");
           background-repeat: no-repeat;
           background-position: center;
		   background-color: #1e1e1e;
		   color: #ffffff;
		   font-family: Futura, "Trebuchet MS", Arial, sans-serif;
		}
		img{
			width:24em;
			height:16em;
		}
		:root {
			--NavBarSize: 2.5em;
		}
		ul {
		    list-style-type: none;
		    margin: 0em;
		    padding: 0em;
			overflow: hidden;
			background-color: #101010;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
		}
		li.NavBar {
		    display: inline;
		}
		li.NavBar a {
			color: deeppink;
			font-size: calc(var(--NavBarSize) * 5 / 10);
			text-align: center;
		    display: block;
			/*margin: calc(var(--NavBarSize)/2) 0 calc(var(--NavBarSize)/2) 0;*/
		    padding: calc(var(--NavBarSize) / 4) calc(var(--NavBarSize) / 4) calc(var(--NavBarSize) / 4) calc(var(--NavBarSize) / 4);
			text-decoration: none;
			float: left;
		}
		li.NavBar a:hover{
			background-color: #aaaaaa;
		}
		#Title{
			font-size: 5em;
			color: deeppink;
			padding: calc(var(--NavBarSize) / 20) 0.5em calc(var(--NavBarSize) / 20) calc(var(--NavBarSize)/6);
			margin: 0em;
			text-align: center;
			clear: right;
		}
		.mainContent{
			margin-top: calc(var(--NavBarSize) * 3 / 2);
			margin-left: .5em;
			text-align: center;
			}
	</style>	
</head>

<body>

<h1 id='Title'>Vintz</h1>



<div class='mainContent'>
	<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"> 
	<h1 class='heading big' id='firstHeading'>This is heading 1</h1>
	<a style='color:red;' href='https:www.youtube.com' target="_blank" title="I'm a tooltip">YouTube</a>
	<p>insert interesting text here.</p>
</div>

</body>

</html>
