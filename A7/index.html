<html>

<head>
<script src='jquery-2.1.3.js'> </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

<style>
  .animationList{
    width: 100%;
    height: 50px;
    background: none;
    border: none;
    box-shadow: 0px 0px 1px;
  }
  #target {
  -webkit-animation-duration: 3s;
  -webkit-animation-delay: 2s;
  -webkit-animation-iteration-count: infinite;
  -moz-animation-duration: 3s;
  -moz-animation-delay: 2s;
  -moz-animation-iteration-count: infinite;
}
  body{
    margin: 0px;
  }
  p{
    margin:0px;
    float: right;
    word-wrap:break-word;
  }
  #timezoneSelection{
    position: fixed;
    min-width: 100%;
    height: 100%;
    background: rgba(0,0,0,.5);
    padding: 30%;
    display: none;
  }
  #theListWraper{
    width: 250px;
    float: left;
    height: 100%;
    background: lightgray;
  }
  #theSelectedWraper{
    width: calc(100% - 250px);
    float: right;
    height: 100%;
  }
  .active{
    background: gold;
  }
</style>
<script>
function animationSelect(selected){
  var markup = "<h1>" + name + "</h1>"+
      "<div class='animated infinite " + selected + "' id='target' style='width:500px;height:500px;background-color:red;'></div>"
  document.getElementById("theSelectedWraper").innerHTML = markup

  $(".animationList").removeClass("active");
  $(".animationList:nth-of-type(" + (n+1) + ")").addClass("active");
}

function start(){
    animationSelect();
}
</script>
</head>

<body onload='start()'>
  <div id='theListWraper'>
    <h1> WORLD CLOCK <h1>

    <div id='theList'>
        <button class='animationList' id='bounce' onclick='animationSelect(bounce)'>bounce</button>
        <button class='animationList' id='flash' onclick='animationSelect(flash)'>flash</button>
        <button class='animationList' id='tada' onclick='animationSelect(tada)'>tada</button>
        <button class='animationList' id='fadeIn' onclick='animationSelect(fadeIn)'>fadeIn</button>
        <button class='animationList' id='fadeOut' onclick='animationSelect(fadeOut)'>fadeOut</button>   
    </div>
  </div>
<div id='theSelectedWraper'></div>


</body>

</html>
